<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta name="description" content="My Online Resume that uses Javascript, XML and CSS">
    <meta name="Bens Resume" content="Ben Arthur Resume">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ben Arthur">
    <title>Ben Arthur Resume</title>

    <!-- Dynamic Stylesheet for the body -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="styles.css">

    <!-- Additional Stylesheets -->
    <link rel="stylesheet" href="libs/HTMLskill.css" type="text/css">
    <link rel="stylesheet" href="libs/HTMLsectionScroller.css" type="text/css">
</head>
<body>

    <!-- JavaScript to create elements dynamically -->
    <script>
        // Create wrapper div
        var wrapper = document.createElement('div');
        wrapper.id = 'wrapper';
        document.body.appendChild(wrapper);

        // Create sectionContainer div
        var sectionContainer = document.createElement('section');
        sectionContainer.id = 'sectionContainer';
        wrapper.appendChild(sectionContainer);

        // Create resumeArticleBoxes dynamically
        var boxIds = ['mySkills', 'myCompetencies', 'myEducation', 'myExperience', 'myPortfolio'];
        for (var i = 0; i < boxIds.length; i++) {
            var box = document.createElement('div');
            box.id = 'box' + i;
            box.className = 'resumeArticleBox' + (i === 0 ? ' active' : ''); // Add 'active' class to the first box
            sectionContainer.appendChild(box);

            var section = document.createElement('section');
            section.id = boxIds[i];
            box.appendChild(section);

            var h2 = document.createElement('h2');
            h2.textContent = boxIds[i].replace('my', ''); // Assuming you want to remove 'my' from the section heading
            section.appendChild(h2);

            // For demonstration purposes, add a placeholder paragraph
            var p = document.createElement('p');
            p.textContent = 'This is a placeholder content for ' + boxIds[i];
            section.appendChild(p);
        }

        // Create navigation buttons
        var prevButton = document.createElement('button');
        prevButton.id = 'prev';
        prevButton.className = 'arrow';
        prevButton.textContent = '❮';
        prevButton.onclick = function() { changeSlide(-1); };
        sectionContainer.appendChild(prevButton);

        var nextButton = document.createElement('button');
        nextButton.id = 'next';
        nextButton.className = 'arrow';
        nextButton.textContent = '❯';
        nextButton.onclick = function() { changeSlide(1); };
        sectionContainer.appendChild(nextButton);
    </script>

    <!-- Include the existing script -->
    <script>
        let currentSlide = 1;

        function showSlide(n) {
            const slides = document.querySelectorAll('.resumeArticleBox');
            if (n > slides.length) {
                currentSlide = 1;
            }
            if (n < 1) {
                currentSlide = slides.length;
            }
            slides.forEach((slide) => {
                slide.classList.remove('active');
            });

            slides[currentSlide - 1].classList.add('active');
        }

        function changeSlide(n) {
            showSlide(currentSlide += n);
        }

        showSlide(currentSlide);
    </script>
    <script type="module" src="libs/HTMLnavBar.js"></script>
    <script type="module" src="libs/_frontPage.js"></script>
</body>
</html>
