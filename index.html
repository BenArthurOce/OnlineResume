<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta name="description" content="My Online Resume that uses Javascript, XML and CSS">
    <meta name="Bens Resume" content="Ben Arthur Resume">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ben Arthur">

    <title>Ben Arthur Resume</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="styles.css">

    <!-- Additional Stylesheets -->
    <link rel="stylesheet" href="libs/HTMLskill.css" type="text/css">
    <link rel="stylesheet" href="libs/HTMLexpTile.css" type="text/css">
    <link rel="stylesheet" href="libs/HTMLexpOverlay.css" type="text/css">
    <link rel="stylesheet" href="libs/HTMLportfolioTile.css" type="text/css">
    <link rel="stylesheet" href="libs/HTMLportfolioOverlay.css" type="text/css">
    <link rel="stylesheet" href="libs/HTMLsectionScroller.css" type="text/css">

</head>
<body>
    <div id="wrapper">
        <section id="sectionContainer">
            <div id="box0" class="resumeArticleBox active">
                <section id="mySkills">
                    <h2>Skills:</h2>
                </section>
            </div>                                                                                                                                                                                                                  
            <div id="box1" class="resumeArticleBox">
                <section id="myCompetencies">
                    <h2>Compents:</h2>
                </section>
            </div>
            <div id="box2" class="resumeArticleBox">
                <section id="myEducation">
                    <h2>Education:</h2>
                    <!-- Each article is added from template tag -->
                </section>
            </div>
            <div id="box3" class="resumeArticleBox">
                <section id="myExperience">
                    <h2>Experience:</h2>
                    <!-- Each article is added from template tag -->
                </section>
            </div>
            <div id="box4" class="resumeArticleBox">
                <section id="myPortfolio">
                    <h2>Portfolio:</h2>

                    <div class="row">
                        <div class="col-lg-12">
                            <ul id="portfolio-flters">
                                <li data-filter="*" class="filter-active">All</li>
                                <li data-filter=".web-des">Design</li>
                                <li data-filter=".web-dev">Development</li>
                                <li data-filter=".dig-mar">Marketing</li>
                            </ul>
                        </div>
                    </div>


                    <!-- Each article is added from template tag -->
                </section>
            </div>
            <button id="prev" class="arrow" onclick="changeSlide(-1)">❮</button>
            <button id="next" class="arrow" onclick="changeSlide(1)">❯</button>
        </section>
    </div>


    <script>
        let currentSlide = 1;

        function showSlide(n) {
            const slides = document.querySelectorAll('.resumeArticleBox');
            if (n > slides.length) {
                currentSlide = 1;
            }
            if (n < 1) {
                currentSlide = slides.length;
            }
            slides.forEach((slide) => {
                slide.classList.remove('active');
            });

            slides[currentSlide - 1].classList.add('active');
        }

        function changeSlide(n) {
            showSlide(currentSlide += n);
        }

        showSlide(currentSlide);
    </script>
    <script type="module" src="libs/_frontPage.js"></script>
</body>
</html>
